
<!-- For Bunny CDN -->
<div @name="bunny-video" class="video { class }">

  <noscript>
    <video src="{base}/{videoId}/play_720p.mp4" type="video/mp4" controls>
  </noscript>

  <bunny-player :base="base" :videoId="videoId" :poster="poster" :width="width"/>

  <figcaption :if="caption">{ caption }</figcaption>

  <script>
    base = 'https://video.nuejs.org'
  </script>

</div>
