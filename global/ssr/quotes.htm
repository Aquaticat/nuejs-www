
<ul @name="quotes" class="quotes">
  <li :for="el in quotes" class="quote from-{ el.from || 'twitter' }">
    <a href="//{ getUrl(el) }">@{ el.user }</a>
    <p>{ el.text }</p>
  </li>
  <script>
    constructor(data) {
      this.quotes = data.items
    }

    getUrl({ user, id, from }) {
      return from == 'hn' ? `news.ycombinator.com/item?id=${id}` :
        `twitter.com/${user}/status/${id}`
    }
  </script>
</ul>
